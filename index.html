<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Camera Shop</title>
    <!-- links fontawesome -->
    <script src="https://kit.fontawesome.com/3c3766bed1.js" crossorigin="anonymous"></script>
    <!-- font popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- link with tailwind css -->
     <link rel="stylesheet" href="./output/output.css">
</head>
<body>
    <!-- header section start -->
     <header class="w-screen h-auto">
        <!-- nav menue and header start -->
         <div class="mt-11">
            <nav class="width80 flex justify-between gap-3">
                <!-- mobile menu start -->
                <i class="fa-solid fa-bars sm:hidden text-2xl"></i>
                <!-- mobile menu end -->
                <!-- text start -->
                <h1 class="nav-heading max-sm:text-center md:text-left max-sm:text-[18px]">Influencer products</h1>
                 <!-- text end -->
                 <!-- manu and Card start -->
                  <div class="flex-drc gap-5">
                     <!-- manu start -->
                  <ul class="flex-drc gap-5 max-sm:hidden">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log In</a></li>
                </ul>
                  <!-- manu end -->
                  <!-- card start -->
                   <div class="flex flex-row gap-4">
                     <!-- search start -->
                   <i class="fa-solid fa-magnifying-glass max-sm:hidden lg:visible text-right text-2xl"></i>
                   <!-- search end -->
                   <!-- cart start -->
                   <i class="fa-solid fa-cart-shopping sm:invisible lg:visible text-right text-2xl"></i>
                   <!-- cart end -->
                  </div>
                 <!-- manu and Card end -->
                   </div>
                  <!-- card end -->
             </nav>
         </div>
        <!-- nav menue and header end -->
     </header>
    <!-- header section end -->
     <!-- main section start -->
      <main>
        <!-- header part start -->
         <section class="width80 flex-drc flex-col-reverse">
          <!-- text part start -->
           <div class="width50 max-sm:width100 max-sm:mt-20 mt-36">
            <h1 class="main-heading text-[#3A3A3A] max-sm:text-[27px] max-sm:text-center">Start your Journey as 
              Influencer</h1>
              <p class="prahraph text-[#3A3A3A] mb-6">A camera captures moments, freezing time into images. It transforms reality into art, preserving memories and telling stories through a lens. A window to countless perspectives.</p>
              
                <button class="btn mt-7 bg-[#E02C6D] text-white rounded-2xl max-sm:my-0 max-sm:mx-auto">pre-book now <i class="fa-solid fa-arrow-right ml-2"></i></button>
           </div>
          <!-- text part end -->
           <!-- Img part start -->
            <picture class="width40 max-sm:width100 max-sm:mt-20">
              <div class="w-[450px] max-sm:w-[100%] h-auto border-dashed border-2 border-gray-500">
                
                  <img src="./influencer-gear/images/main-camera.png" alt="main camera">
              </div>
            </picture>
           <!-- Img part end -->
         </section>
        <!-- header part end -->
      </main>
     <!-- main section end -->
</body>
</html>
